<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="relative bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6">
                <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
                    <div class="lg:w-0 lg:flex-1">
                        <a href="index.html" class="flex">
                            <!--<img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow">-->
                            <p class="items-center text-lg text-white font-bold hover:text-gray-300 mt-1 ml-4">Jimmi's Studie website</p>
                        </a>
                    </div>
                    <div class="-mr-2 -my-2 md:hidden">
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                    <nav class="hidden md:flex space-x-10">
                        <div class="relative">
                            <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                            <a href=".././projects/index.html" class="text-gray-500 leading-6 group inline-flex items-center space-x-2 text-base leading-6 font-medium hover:text-white focus:outline-none focus:text-gray-500 transition ease-in-out duration-150">
                                <span>Projekter</span>
                            </a>
                        </div>

                        <a href=".././articles/index.html" class="text-white leading-6 font-medium hover:text-white focus:outline-none focus:text-gray-500 transition ease-in-out duration-150">
                            Artikler
                        </a>
                        <a href=".././docs/index.html" class="text-gray-500 font-medium hover:text-white focus:outline-none focus:text-gray-500 transition ease-in-out duration-150">
                            Dokumentation
                        </a>

                        <div class="relative">
                            <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                            <button type="button" class="text-gray-500 inline-flex items-center space-x-2 text-base leading-6 font-medium hover:text-white focus:outline-none focus:text-gray-500 transition ease-in-out duration-150">
                                <span>More</span>
                            </button>

                            <!--
                              'More' flyout menu, show/hide based on flyout menu state.

                              Entering: "transition ease-out duration-200"
                                From: "opacity-0 translate-y-1"
                                To: "opacity-100 translate-y-0"
                              Leaving: "transition ease-in duration-150"
                                From: "opacity-100 translate-y-0"
                                To: "opacity-0 translate-y-1"
                            -->
                        </div>
                    </nav>
                    <div class="hidden md:flex items-center justify-end space-x-8 md:flex-1 lg:w-0">
                        <span class="inline-flex rounded-md shadow-sm">
                          <a href="https://github.com/FoksVHox/studiewebsite/issues/new/choose" class="whitespace-no-wrap inline-flex items-center justify-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150" target="_blank">
                            Feedback
                          </a>
                        </span>
                    </div>
                </div>
            </div>

            <!--
              Mobile menu, show/hide based on mobile menu state.

              Entering: "duration-200 ease-out"
                From: "opacity-0 scale-95"
                To: "opacity-100 scale-100"
              Leaving: "duration-100 ease-in"
                From: "opacity-100 scale-100"
                To: "opacity-0 scale-95"
            -->
        </div>
    </body>
</html>
